<!DOCTYPE html>
<html>

<head>
  <title>Splash</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h1 id="time"></h1>
    <div id="greetingBar">
      <p><span id="greeting">Hello, </span><span id="username">Click me to enter a name</span></p>
    </div>

    <div id="pomodoroBar" style="display: none;">
      <p>
        <span style="font-size: 1em;">
          <input type="text" id="sessionInputMinute" placeholder="25" class="timeInput" maxlength="2">
        </span>
        <span id="pomodoroTimer">:</span>
        <span style="font-size: 1em;">
          <input type="text" id="sessionInputSecond" placeholder="00" class="timeInput" maxlength="2">
        </span>
      </p>
    </div>
    
    <div class="menu-icon">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div id="timeBar" style="transition: width 0.5s, height 0.5s;">
      <img src="assets/pomodoro.svg" id="pomodoroIcon">
      <img src="assets/clock.svg" id="clockIcon">
    </div>
  </div>

</body>

<body>
  <div class="quote-container">
    <p id="quote"></p>
    <p id="author"></p>
  </div>
</body>

<script src="../js/image.js"></script>
<script src="../js/center.js"></script>
<script src="../js/menu.js"></script>
<script src="../js/pomodoro.js"></script>

</html>
